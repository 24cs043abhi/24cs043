        <div style="max-width: 800px; margin: 30px auto; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

        <h1 style="text-align: center; color: #333;">Course Registration Form</h1>

        <!-- Student Information -->
        <h2 style="margin-top: 30px; color: #444;">Student Information</h2>
        <form>
            <div style="margin-bottom: 15px;">
                <label>Full Name:</label><br>
                <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label>Student ID:</label><br>
                <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label>Email:</label><br>
                <input type="email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 25px;">
                <label>Department:</label><br>
                <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <!-- Course Selection -->
            <h2 style="margin-top: 30px; color: #444;">Select Courses</h2>

            <div style="margin-bottom: 10px;">
                <input type="checkbox" id="cs101" name="course" value="CS101">
                <label for="cs101">CS101 - Programming Basics</label>
            </div>

            <div style="margin-bottom: 10px;">
                <input type="checkbox" id="math201" name="course" value="MATH201">
                <label for="math201">MATH201 - Calculus II</label>
            </div>

            <div style="margin-bottom: 10px;">
                <input type="checkbox" id="eng102" name="course" value="ENG102">
                <label for="eng102">ENG102 - English Composition</label>
            </div>

            <div style="margin-bottom: 20px;">
                <input type="checkbox" id="hist210" name="course" value="HIST210">
                <label for="hist210">HIST210 - World History</label>
            </div>

            <!-- Submit Button -->
            <button type="button" onclick="alert('Courses Registered Successfully!')" 
                style="background-color: #4CAF50; color: white; padding: 10px 20px; 
                border: none; border-radius: 4px; cursor: pointer;">
                Submit
            </button>
        </form>
